<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt=""
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login" method="get">
        <input type="email" name="email" id="email" placeholder="Email" />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Senha"
        />
        <button id="loginButton">Entrar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form" action="">
        <div class="container forms">
          <input placeholder="Nome" type="text" name="nome" id="input-name" />
          <input
            placeholder="Sobrenome"
            type="text"
            name="Sobrenome"
            id="input-lastname"
          />
        </div>
        <div class="container forms">
          <input
            placeholder="Email"
            type="email"
            name="email"
            id="input-email"
          />
          <select name="casas" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
        <label for="" id="label-family">Qual sua família?</label>
        <label for="frontend">
          <input type="radio" name="family" id="frontend" value="Frontend" />
          Frontend
        </label>
        <label for="backend">
          <input type="radio" name="family" id="backend" value="Backend" />
          Backend
        </label>
        <label for="fullstack">
          <input
            type="radio"
            name="family"
            value="FullStack"
            id="fullstack"
          />FullStack
        </label>
        <label for="" id="label-content"
          >Qual conteúdo você está com mais vontade de aprender?</label
        >
        <label for="hofs">
          <input type="checkbox" class="subject" value="HoFs" id="hofs" /> HoFs
        </label>
        <label for="jest">
          <input type="checkbox" class="subject" value="Jest" id="jest" /> Jest
        </label>
        <label for="promises">
          <input
            type="checkbox"
            class="subject"
            value="Promises"
            id="promises"
          />Promises
        </label>
        <label for="react">
          <input
            type="checkbox"
            class="subject"
            value="React"
            id="react"
          />React
        </label>
        <label for="sql">
          <input type="checkbox" class="subject" value="SQL" id="sql" />SQL
        </label>
        <label for="python">
          <input type="checkbox" class="subject" value="Python" id="python" />
          Python
        </label>

        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <div id="avaliacao">
          <input type="radio" name="rate" value="1" />1
          <input type="radio" name="rate" value="2" />2
          <input type="radio" name="rate" value="3" />3
          <input type="radio" name="rate" value="4" />4
          <input type="radio" name="rate" value="5" />5
          <input type="radio" name="rate" value="6" />6
          <input type="radio" name="rate" value="7" />7
          <input type="radio" name="rate" value="8" />8
          <input type="radio" name="rate" value="9" />9
          <input type="radio" name="rate" value="10" />10
        </div>
        <label for="" class="textarea">Deixe seu comentário:</label>
        <textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea>
        <div id="container">
          <label for="agreement" id="label-infos">
            Você concorda com o uso das informações acima?
            <input type="checkbox" name="" id="agreement" />
          </label>
        </div>
        <button type="submit">Enviar</button>
      </form>
      <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt=""
      />
    </main>

    <script src="script.js"></script>
  </body>
</html>
