<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt=""
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login" method="get">
        <input type="email" name="email" id="email" placeholder="Email" />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Senha"
        />
        <button id="loginButton">Entrar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form" action="">
        <div class="container">
          <input placeholder="Nome" type="text" name="nome" id="input-name" />
          <input
            placeholder="Sobrenome"
            type="text"
            name="Sobrenome"
            id="input-lastname"
          />
        </div>
        <div class="container">
          <input
            placeholder="Email"
            type="email"
            name="email"
            id="input-email"
          />
          <select name="casas" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
        <label for="" id="label-family">Qual sua família?</label>
        <label for="frontend">
          <input type="radio" name="family" id="frontend" value="Frontend" />
          Frontend
        </label>
        <label for="backend">
          <input type="radio" name="family" id="backend" value="Backend" />
          Backend
        </label>
        <label for="fullstack">
          <input
            type="radio"
            name="family"
            value="FullStack"
            id="fullstack"
          />FullStack
        </label>
      </form>
      <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt=""
      />
    </main>

    <script src="script.js"></script>
  </body>
</html>
